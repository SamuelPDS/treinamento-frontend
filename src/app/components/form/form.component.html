<form class="form row g-2" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form__title col-md-12">
        <p>Insira os Dados</p>
    </div>
    <div class="col-md-12">
        <label for="name" class="form-label">Nome</label>
        <input type="name" class="form-control" id="name" formControlName="name">
        <span class="text-danger" *ngIf="formSubmitted && this.formGroup.get('name')?.hasError('required')">Nome obrigatório!</span>
    </div>
    

    <div class="col-md-12">
        <label for="cpf" class="form-label">CPF</label>
        <input type="number" class="form-control" id="cpf" formControlName="cpf">
        <span class="text-danger" *ngIf="formSubmitted && this.formGroup.get('cpf')?.hasError('required')">Cpf obrigatório!</span>
    </div>

    <div class="col-md-12">
        <label for="cpf" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@email.com" formControlName="email">
        <span class="text-danger" *ngIf="formSubmitted && this.formGroup.get('email')?.hasError('required') ">E-mail obrigatório!</span>
    </div>

    <div class="col-md-6">
        <label for="bornDate" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="bornDate" formControlName="bornData">
        <span class="text-danger" *ngIf="formSubmitted && this.formGroup.get('bornData')?.hasError('required') ">Data de Nascimento obrigatório!</span>
    </div>

    <div class="col-md-6">
        <label for="cpf" class="form-label" >CEP</label>
        <input type="email" class="form-control" id="bornData" formControlName="cep" (blur)="getCEP($event)">
        <span class="text-danger" *ngIf="formSubmitted && this.formGroup.get('cep')?.hasError('required') ">CEP obrigatório!</span>

    </div>

    <div class="col-md-6">
        <label for="street" class="form-label">Rua</label>
        <input type="text" class="form-control" id="street" formControlName="street">
        <span class="text-danger" *ngIf="formSubmitted && this.formGroup.get('street')?.hasError('required') ">Nome da Rua obrigatório!</span>

    </div>

    <div class="col-md-6">
        <label for="streetNum" class="form-label">Número</label>
        <input type="number" class="form-control" id="streetNum"  formControlName="streetNum">
        <span class="text-danger" *ngIf="formSubmitted && this.formGroup.get('streetNum')?.hasError('required') ">Número da rua obrigatório!</span>

    </div>

    <div class="col-md-6">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro"  formControlName="bairro">
        <span class="text-danger" *ngIf="formSubmitted && this.formGroup.get('bairro')?.hasError('required') ">Bairro obrigatório!</span>

    </div>

    <div class="col-md-6">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" formControlName="complemento">
    </div>

    <div class="btn col-md-12">
        <button type="submit" class="btn btn-primary col-md-4" value="salvar">Salvar</button>
    </div>
</form>
