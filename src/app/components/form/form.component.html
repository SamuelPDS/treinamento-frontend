<form class="form row g-2" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form__title col-md-12">
        <p>Insira os Dados</p>
    </div>
    <div class="col-md-12">
        <label for="name" class="form-label">Nome</label>
        <input type="name" class="form-control" id="name" formControlName="name" (blur)="dados()">
      </div>

    <div class="col-md-12">
        <label for="cpf" class="form-label">CPF</label>
        <input type="number" class="form-control" id="inputEmail4"  formControlName="cpf">
    </div>

    <div class="col-md-12">
        <label for="cpf" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="name@email.com" formControlName="email">
    </div>

    <div class="col-md-6">
        <label for="bornDate" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="bornDate" formControlName="bornData">
    </div>

    <div class="col-md-6">
        <label for="cpf" class="form-label" >CEP</label>
        <input type="email" class="form-control" id="inputEmail4" formControlName="cep" (blur)="getCEP($event)">
    </div>

    <div class="col-md-6">
        <label for="street" class="form-label">Rua</label>
        <input type="text" class="form-control" id="street" formControlName="street">
    </div>

    <div class="col-md-6">
        <label for="streetNum" class="form-label">NÃºmero</label>
        <input type="number" class="form-control" id="streetNum"  formControlName="streetNum">
    </div>

    <div class="col-md-6">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro"  formControlName="bairro">
    </div>

    <div class="col-md-6">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" formControlName="complemento">
    </div>

    <div class="btn col-md-12">
        <button type="submit" class="btn btn-primary col-md-4" value="salvar">Salvar</button>
    </div>
</form>
